<main>
  <section class="container" id="journalDisplay">
    <div class="card" id="journal">
      <div class="card-body">
        <div class="row">
          <div class="card-title">
            <button class="btn btn-primary" id="goBack">Back</button>
            <h3>Journal Name: <span><input class="form-control" id="journalName"></span></h3>
          </div>
        </div>
        <div class="row">
          <div class="card-subtitle">
            <h4>Game Name: <span><input class="form-control" id="gameName"></span></h4>
          </div>
        </div>
        <div class="row">
          <div class="card-text">
            <label for="entry"></label><textarea class="form-control" id="entry" cols="120" rows="20"></textarea><br>
          </div>
        </div>
        <div class="row">
          <div class="card-footer">
            <button class="btn btn-outline-secondary disabled" id="saveJournal">Save</button>
            <button class="btn btn-danger" id="openDeleteModal" data-bs-toggle="modal"
                    data-bs-target="#deleteModal">
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>
  </section>
  <div class="modal fade" id="deleteModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Confirm</h3>
          <button class="btn btn-close" id="crossClose" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete this entry?</p>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button class="btn btn-danger" id="deleteJournal">Delete</button>
        </div>
      </div>
    </div>
  </div>
</main>
